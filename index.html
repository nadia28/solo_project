<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
</head>
<body>

<!-- Main container-->
<div class="container">

    <header>
        <h3>Matching Game</h3>
    </header>


    <!-- score panel-->
        <section class="score_panel">
            <ul class="stars">
                <li> &#9733;</li>
                <li> &#9733;</li>
                <li> &#9733;</li>
            </ul>
    <!-- Timer-->
        <div class="timer">
            <span>00:00</span>
        </div>
    
    <!-- Moves Count-->
        <span class="moves">0</span> Move(s)

    <!-- Reload -->
                <!--<i style="font-size:24px" class="fa">&#xf021;</i>-->
                <button class="start">New Game</button>      
        </section>

    <!-- Main div matching game-->
    <div class="matching_game">

        <!-- individual memory card-->
        <div data-type="zoom" class="matching_card">
            <img class="front_face" src="images/zoom.png" alt="Zoom" />
            <img class="back_face" src="images/code.jpg" alt="Code" />   
        </div>

        <div data-type="zoom" class="matching_card">
            <img class="front_face" src="images/zoom.png" alt="Zoom" />
            <img class="back_face" src="images/code.jpg" alt="Code" />         
        </div>

        <div data-type="moustache" class="matching_card">
            <img class="front_face" src="images/moustache.png" alt="Moustache" />
            <img class="back_face" src="images/code.jpg" alt="Code" />       
        </div>

        <div data-type="moustache" class="matching_card">
            <img class="front_face" src="images/moustache.png" alt="Moustache" />
            <img class="back_face" src="images/code.jpg" alt="Code" />        
        </div>
        
        <div data-type="heart" class="matching_card">
            <img class="front_face" src="images/heart.png" alt="Heart" />
            <img class="back_face" src="images/code.jpg" alt="Code" />       
        </div>

        <div data-type="heart" class="matching_card">
            <img class="front_face" src="images/heart.png" alt="Heart" />
            <img class="back_face" src="images/code.jpg" alt="Code" />          
        </div>

        <div data-type="apple" class="matching_card">
            <img class="front_face" src="images/apple.png" alt="Apple" />
            <img class="back_face" src="images/code.jpg" alt="Code" />     
         </div>

        <div data-type="apple" class="matching_card">
            <img class="front_face" src="images/apple.png" alt="Apple" />
            <img class="back_face" src="images/code.jpg" alt="Code" />       
        </div>

        <div data-type="arrow" class="matching_card">
            <img class="front_face" src="images/arrow.png" alt="Arrow" />
            <img class="back_face" src="images/code.jpg" alt="Code" />         
        </div>

        <div data-type="arrow" class="matching_card">
            <img class="front_face" src="images/arrow.png" alt="Arrow" />
            <img class="back_face" src="images/code.jpg" alt="Code" />       
        </div>

        <div data-type="equality" class="matching_card">
            <img class="front_face" src="images/equality.png" alt="Equality" />
            <img class="back_face" src="images/code.jpg" alt="Code" />         
        </div>

        <div data-type="equality" class="matching_card">
            <img class="front_face" src="images/equality.png" alt="Equality" />
            <img class="back_face" src="images/code.jpg" alt="Code" />         
        </div>

        <div data-type="rose" class="matching_card">
            <img class="front_face" src="images/rose.png" alt="Rose" />
            <img class="back_face" src="images/code.jpg" alt="Code" />        
        </div>

         <div data-type="rose" class="matching_card">
            <img class="front_face" src="images/rose.png" alt="Rose" />
            <img class="back_face" src="images/code.jpg" alt="Code" />        
        </div>

        <div data-type="balloon" class="matching_card">
            <img class="front_face" src="images/balloon.png" alt="Balloon" />
            <img class="back_face" src="images/code.jpg" alt="Code" />        
        </div>

        <div data-type="balloon" class="matching_card">
            <img class="front_face" src="images/balloon.png" alt="Balloon" />
            <img class="back_face" src="images/code.jpg" alt="Code" />      
        </div>

        <!-- Modal for the winning player-->
        <div class="victory_modal">
            <div class="modal_head">CONGRATULATIONS!!!</div>
            <div class="modal_body">
                <p>You are the Winner!</p>
                <p>Your score is  </p>
                <p>You made ... moves</p>
                <p>Your time is ....</p>
            </div>
        </div>


    </div>
</div>
<script src="main.js"></script>
</body>
</html>
